    function renderBookmarks(region = 'all') {
        const bookmarkGrid = document.getElementById('bookmarkGrid');
        bookmarkGrid.innerHTML = '';

        const filteredBookmarks = bookmarks.filter(bookmark => region === 'all' || bookmark.region === region);

        filteredBookmarks.forEach(bookmark => {
            const item = document.createElement('div');
            item.classList.add('bookmark-item');
            item.innerHTML = `
                <div class="bookmark-content">
                    <img src="${bookmark.favicon}" alt="Favicon" class="favicon">
                    <div class="bookmark-text">
                        <h2>${bookmark.name}</h2>
                        <p>${bookmark.description}</p>
                    </div>
                </div>
            `;
            item.addEventListener('click', () => {
                window.open(bookmark.url, '_blank');
            });
            bookmarkGrid.appendChild(item);
        });
    }

    function renderUSDRates() {
        const tableBody = document.getElementById('rateTableBody');
        tableBody.innerHTML = '';

        usdRates.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.country}</td>
                <td>${item.bank}</td>
                ${item.rates.map(rate => `<td>${rate.toFixed(2)}%</td>`).join('')}
                <td><a href="${item.source}" target="_blank">查看</a></td>
            `;
            tableBody.appendChild(row);
        });

        const now = new Date();
        document.getElementById('updateTime').textContent = `数据更新时间：${now.toLocaleString()}`;
    }
